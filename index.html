<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
</head>

<body>
    <style>
        .logo {
            width: 40px;
            height: auto;
        }
    </style>

    <div id="root"></div>
    <script>
        const api = {
            get(url) {
                switch (url) {
                    case '/lots':
                        return new Promise((resolve) => {
                            setTimeout(() => {
                                resolve([
                                    {
                                        id: 1,
                                        name: 'name lot 12',
                                        description: 'description lot 1',
                                        price: 41,
                                    },
                                    {
                                        id: 2,
                                        name: 'name lot 23',
                                        description: 'description lot 2',
                                        price: 42,
                                    },
                                ]);
                            }, 2000);

                        });
                        break;

                    default:
                        throw new Error('Miss url');
                        break;
                }
            },
            post(url) {

            },
        }

        const stream = {
            subscribe(channel, listener) {
                const match = /price-(\d+)/.exec(channel);

                if (match) {
                    setInterval(() => {
                        listener({ id: parseInt(match[1]), price: Math.round(Math.random() * 100) });
                    }, 1000);
                }
            }
        }

        let state = {
            lots: null,
            time: new Date(),
        };

        function App({ state }) {
            const app = document.createElement('div');
            app.className = 'app';
            app.append(Header());
            app.append(Clock({ time: state.time }));
            app.append(Lots({ lots: state.lots }));

            return app;
        }

        function Header() {
            const header = document.createElement('header');
            header.className = 'header';
            header.append(Logo());
            return header;
        }

        function Logo() {
            const logo = document.createElement('img');
            logo.className = 'logo';
            logo.src = 'logo.png';
            return logo;
        }

        function Clock({ time }) {
            const node = document.createElement('div');
            node.className = 'clock';

            const value = document.createElement('span');
            value.className = 'value';
            value.innerText = time.toLocaleTimeString();

            node.append(value);

            const icon = document.createElement('icon');

            if (time.getHours() >= 7 && time.getHours() <= 21) {
                icon.className = 'icon day';
            } else {
                icon.className = 'icon night';
            }

            node.append(icon);

            return node;
        }

        function Loading() {
            const node = document.createElement('div');
            node.className = 'loading';
            node.innerText = 'Loading...';

            return node;
        }

        function Lots({ lots }) {
            if (lots === null) {
                return Loading();
            }

            const list = document.createElement('div');
            list.className = 'lots';

            Array.isArray(lots) && lots.forEach((lot) => {
                list.append(Lot({ lot }));
            });

            return list;
        }

        function Lot({ lot }) {
            const node = document.createElement('article');
            node.className = 'lot';

            const price = document.createElement('div');
            price.className = 'price';
            price.innerText = lot.price;
            node.append(price);

            const name = document.createElement('div');
            name.className = 'name';
            name.innerText = lot.name;
            node.append(name);

            const description = document.createElement('div');
            description.className = 'description';
            description.innerText = lot.description;
            node.append(description);

            return node;
        }

        function renderView(state) {
            render(App({ state }), document.getElementById('root'));
        }

        function render(newDom, realDomRoot) {
            realDomRoot.innerHTML = '';
            realDomRoot.append(newDom);
        }

        renderView(state);

        setInterval(() => {
            state = {
                ...state,
                time: new Date(),
            };

            renderView(state);
        }, 1000);

        api.get('/lots').then((lots) => {
            state = {
                ...state,
                lots,
            };

            renderView(state);

            const onPrice = (data) => {
                state = {
                    ...state,
                    lots: state.lots.map((lot) => {
                        if (lot.id === data.id) {
                            return {
                                ...lot,
                                price: data.price,
                            }
                        }

                        return lot;
                    }),
                }

                renderView(state)
            }

            lots.forEach((lot) => {
                stream.subscribe(`price-${lot.id}`, onPrice);
            })
        });

    </script>
</body>

</html>
